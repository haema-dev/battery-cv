name: 02_Stage2_Evaluation_and_Heatmap
on:
  workflow_dispatch:
  push:
    branches:
      - tk_test_6
    paths:
      - 'inference-job.yml'

jobs:
  inference:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure ML CLI
        run: |
          az extension add -n ml --yes
          az config set extension.dynamic_install_allow_preview=true

      - name: Configure Azure ML
        run: |
          az configure --defaults \
            group=${{ secrets.AZURE_RESOURCE_GROUP }} \
            workspace=${{ secrets.AZURE_WORKSPACE }}

      - name: Setup Environment
        run: |
          python -m pip install --upgrade pip
          pip install azure-ai-ml azure-identity anomalib==1.1.3 loguru mlflow

      - name: Register Model from Stage 1
        id: register_model
        run: |
          echo "ðŸš€ Registering model from Job: joyful_grass_01rz3hb5dk"
          REG_OUTPUT=$(az ml model create --name battery_fastflow_model \
            --path azureml://jobs/joyful_grass_01rz3hb5dk/outputs/outputs/model.pt \
            --type custom_model -o json)

          VERSION=$(echo $REG_OUTPUT | jq -r '.version')
          echo "MODEL_VERSION=$VERSION" >> $GITHUB_ENV
          echo "âœ… Model Registered Successfully. Version: $VERSION"

      - name: Run Stage 2 Evaluation
        run: |
          echo "ðŸ“Š Running Stage 2 (T4) with Model Version: ${{ env.MODEL_VERSION }}"
          JOB_NAME=$(az ml job create --file inference-job.yml \
            --set inputs.model.path=azureml:battery_fastflow_model:${{ env.MODEL_VERSION }} \
            --query name -o tsv)

          echo "JOB_NAME=$JOB_NAME" >> $GITHUB_ENV
          echo "âœ… [Stage 2] Evaluation Job Submitted: $JOB_NAME"
