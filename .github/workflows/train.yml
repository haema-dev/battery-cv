name: 01_Auto_Train_and_Register
on:
  push:
    paths:
      - "src/**"
    branches:
      - tk_test_3
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure ML CLI
        run: |
          az extension add -n ml --yes
          az config set extension.dynamic_install_allow_preview=true

      - name: Configure Azure ML
        run: |
          az configure --defaults \
            group=${{ secrets.AZURE_RESOURCE_GROUP }} \
            workspace=${{ secrets.AZURE_WORKSPACE }}

      - name: Setup Python environment
        run: |
          python -m pip install --upgrade pip
          # 사용자님의 정교한 리서치 결과를 반영하여 버전을 1.1.3으로 고정
          pip install azure-ai-ml azure-identity anomalib==1.1.3

      - name: Run Job
        run: |
          JOB_NAME=$(az ml job create --file train-job.yml --query name -o tsv)
          echo "JOB_NAME=$JOB_NAME" >> $GITHUB_ENV
          echo "✅ [Stage 1] Training Job 제출 완료!"
