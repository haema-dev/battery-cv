name: 01_Auto_Train_and_Register
on:
  push:
    branches:
      - tk_test_3
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure ML CLI
        run: |
          az extension add -n ml --yes
          az config set extension.dynamic_install_allow_preview=true

      - name: Configure Azure ML
        run: |
          az configure --defaults \
            group=${{ secrets.AZURE_RESOURCE_GROUP }} \
            workspace=${{ secrets.AZURE_WORKSPACE }}

      - name: Setup Environment (Anomalib v1.1.3)
        run: |
          python -m pip install --upgrade pip
          pip install azure-ai-ml azure-identity anomalib==1.1.3 loguru mlflow

      - name: Run Stage 1 Training
        run: |
          # train-job.yml을 사용하여 index.py 실행
          JOB_NAME=$(az ml job create --file train-job.yml --query name -o tsv)
          echo "JOB_NAME=$JOB_NAME" >> $GITHUB_ENV
          echo "✅ [Stage 1] Job Submitted: $JOB_NAME"
