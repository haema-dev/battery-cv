[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anomalib-env"
version = "0.1.0"
description = "Professional production environment for Anomalib 1.1.3"
requires-python = ">=3.11,<3.12"
dependencies = [
    "setuptools",            # mlflow의 pkg_resources 에러 방지
    "adlfs",                 # Azure Blob Storage 접근
    "fsspec",
    "mlflow>=2.18.0",
    "azureml-mlflow",
    "anomalib==1.1.3",       # 현재 index.py와 호환되는 버전 고정
    "torch==2.5.1",
    "torchvision",
    "lightning>=2.2.0",
    "torchmetrics>=1.1.0",
    "loguru>=0.7.0",
    "opencv-python-headless", # libgl-mesa-glx와 함께 작동
    "numpy>=1.24.0",
    "pandas",
    "scikit-learn",
    "imgaug",                # Anomalib 1.1.3 필수 누락 패키지
    "timm",
    "kornia",
    "einops",
    "freia",
    "omegaconf",
    "rich",
]

[tool.hatch.build.targets.wheel]
packages = ["."]