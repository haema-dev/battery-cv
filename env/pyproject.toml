[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anomalib-yolo-detector"
version = "0.1.0"
description = "Anomalib and YOLO object detection with Azure ML"
# 3.11 이상으로 수정
requires-python = ">=3.11,<3.12"
dependencies = [
    "anomalib==2.2.0",
    "ultralytics>=8.0.0",
    "torch==2.5.1",
    "torchvision",
    "azure-ai-ml>=1.10.0",
    "mlflow>=2.10.0",
    "azureml-mlflow>=1.50.0",
    "loguru>=0.7.0",
    "opencv-python-headless",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "jupyter>=1.0.0",
    "ipython>=8.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]