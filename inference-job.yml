$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
command: python index.py --data_path ${{inputs.data}} --model_path ${{inputs.model}} --output_dir ${{outputs.inference_results}}
code: src/
inputs:
  data:
    type: uri_folder
    path: azureml:battery_data_256_256@latest
    mode: ro_mount
  model:
    type: custom_model
    path: azureml:battery_fastflow_model:latest
outputs:
  inference_results:
    type: uri_folder
    mode: upload
environment:
  build:
    path: ./env
    dockerfile: Dockerfile
environment_variables:
  PYTHONNOUSERSITE: "1"
compute: azureml:gpu-t4
experiment_name: Battery_S1_AnomalyDetection
