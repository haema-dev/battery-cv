
$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command
code: src/
command: >-
  python inference.py \
    --data_path ${{inputs.data}} \
    --model_path ${{inputs.model}} \
    --output_dir ${{outputs.inference_results}}

inputs:
  data:
    type: uri_folder
    path: azureml:battery_data_256_256@latest
    mode: ro_mount
  model:
    type: uri_file
    # [성공 확인] 모델 로드 경로를 실제 Job ID로 명시합니다.
    path: azureml://jobs/modest_foot_4b2xj4ntn6/outputs/outputs/model.pt
    mode: download

outputs:
  inference_results:
    type: uri_folder
    mode: rw_mount

compute: azureml:gpu-advanced
environment: azureml:env-yolo@latest
experiment_name: Battery_S1_AnomalyDetection
display_name: "S1_Phase2_Heatmap_Generation"
