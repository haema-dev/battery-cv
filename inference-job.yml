$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
command: python index.py --data_path ${{inputs.data}} --model_path ${{inputs.model}} --output_dir ${{outputs.inference_results}}
code: src/
inputs:
  data:
    type: uri_folder
    path: azureml:battery_data_256_256@latest
    mode: ro_mount
  model:
    type: custom_model
    path: azureml:battery_fastflow_model:latest
outputs:
  inference_results:
    type: uri_folder
    mode: upload
environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-cuda11.8-cudnn8-ubuntu22.04
  conda_file: env/conda_env.yml
environment_variables:
  PYTHONNOUSERSITE: "1"
compute: azureml:gpu-t4
experiment_name: Battery_S1_AnomalyDetection
