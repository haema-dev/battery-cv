$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command
code: src/
command: python index.py --data_path ${{inputs.data}} --model_path ${{inputs.model}} --output_dir ${{outputs.inference_results}}

inputs:
  data:
    type: uri_folder
    path: azureml:battery_data_256_256@latest
    mode: ro_mount
    
  model:
    type: uri_file
    # Stage 1 작업의 결과물 파일(model.pt)을 직접 지목합니다 (우회 전략)
    path: azureml://jobs/S1_FastFlow_Training_v2_100e/outputs/outputs/model.pt
    mode: download

outputs:
  inference_results:
    type: uri_folder
    mode: rw_mount

compute: azureml:gpu-advanced
environment: azureml:env-yolo@latest
experiment_name: Battery_S1_AnomalyDetection
display_name: "S1_Phase2_Evaluation_tk_test_4"
